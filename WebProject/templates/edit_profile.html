{% extends 'base.html' %}

{% block title %}XChange - Edit Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 text-white" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Edit Profile</h4>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control bg-dark text-white border-secondary" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control bg-dark text-white border-secondary" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control bg-dark text-white border-secondary" value="{{ user.last_name }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control bg-dark text-white border-secondary" value="{{ user.email }}">
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-semibold">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
