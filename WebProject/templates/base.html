{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}XChange - Cryptocurrency Exchange{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <style>
        .logo {
            background-image: url("{% static 'img/favicon.ico' %}");
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="logo text-primary me-2" style="font-size: 1.5rem;"></i>
            <span class="fw-bold">XChange</span>
        </a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-dark me-2" href="{% url 'root' %}" title="My dashboard"> My dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <button aria-expanded="false" class="btn btn-dark dropdown-toggle me-2" data-bs-toggle="dropdown"
                            id="operateDropdown" type="button">
                        Operate
                    </button>
                    <ul aria-labelledby="operateDropdown" class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item " href="{% url 'buy' %}">Buy</a></li>
                        <li><a class="dropdown-item " href="{% url 'sell' %}">Sell</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <button aria-expanded="false" class="btn btn-dark dropdown-toggle me-2" data-bs-toggle="dropdown"
                            id="transactionsDropdown" type="button">
                        Transactions
                    </button>
                    <ul aria-labelledby="transactionsDropdown" class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item " href="{% url 'add_funds' %}">Add funds</a></li>
                        <li><a class="dropdown-item " href="{% url 'transfer_funds' %}">Transfer funds</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex ">
                <a class="btn btn-dark me-2" href="{% url 'my_profile' %}" title="My profile">
                    <i class="bi bi-person-circle" style="font-size: 1.0rem;"></i>
                    My profile
                </a>
            </div>
            <div class="d-flex">
                <a class="btn me-2 btn-warning" href="{% url 'logout' %}">Sign out</a>
            </div>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
