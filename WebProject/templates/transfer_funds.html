{% extends 'base.html' %}

{% block title %}XChange - Transfer Funds{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 text-white" style="max-width: 400px; width: 100%;">
        <h4 class="card-title text-center mb-4">Transfer Funds</h4>
        <form>
            <div class="mb-3">
                <label for="amountField" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amountField" step="0.01" aria-describedby="amountHelp" required>
                <div id="amountHelp" class="form-text text-secondary">The amount is in euros.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Transfer</button>
        </form>
    </div>
</div>
{% endblock %}
