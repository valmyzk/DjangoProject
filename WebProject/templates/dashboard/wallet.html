{% extends 'base.html' %}

{% block title %}XChange - Dashboard{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('assetsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Today'],  // sustituir por fechas reales
          datasets: [{
            label: 'Portfolio Value (â‚¬)',
            data: [5000, 6000, 5500, 6800, 6933],  // sustituir por valores reales
            fill: true,
            borderColor: 'rgb(255, 205, 86)',
            backgroundColor: 'rgba(255, 205, 86, 0.2)',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
      },
    );

    </script>
    {% endblock %}
    }
{% block content %}
<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-4">
            {% include "dashboard/side_panel.html" %}
        </div>
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <a class="w-50 me-2 btn btn-outline-light" href="{% url 'cash' %}">
                            Cash
                        </a>
                        <a class="w-50 btn btn-light" href="{% url 'wallet' %}">
                            Wallet
                        </a>
                    </div>
                        <canvas id="assetsChart" height="300"></canvas>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
